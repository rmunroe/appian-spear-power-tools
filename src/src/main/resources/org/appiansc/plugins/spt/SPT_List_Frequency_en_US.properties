function.spt_list_frequency.description=Returns a Map containing the count of elements in a list. For example, if you pass in a List of Boolean, it will return the number of times that true, false, and null were seen. If the passed in value is not a list of Appian primitives (numbers, text, booleans, etc.) it will throw an error.  If the passed in value is not a list, or the list is null or empty, returns 0.
function.spt_list_frequency.param.list.description=The list to count the element frequencies from