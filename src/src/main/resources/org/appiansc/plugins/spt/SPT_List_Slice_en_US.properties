function.spt_list_slice.description=Returns a subset of the provided list, starting with and including startIndex and ending with and including endIndex. Returns null if list is not a List type.
function.spt_list_slice.param.list.description=The list to slice
function.spt_list_slice.param.startIndex.description=The first index to include in the slice
function.spt_list_slice.param.endIndex.description=The last index to include in the slice. If omitted, the rest of the list is included.