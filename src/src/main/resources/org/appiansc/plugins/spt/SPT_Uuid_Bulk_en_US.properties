function.spt_uuid_bulk.description=Creates a list of UUIDs in bulk. Best practice is to know the number of UUIDs to be generated and call this method once in any given Expression evaluation, in order to avoid Appian's caching. (I.e. do not call in a forEach using count of 1 or you will get the same UUID for each call.)
function.spt_uuid_bulk.param.count.description=The number of UUIDs to generate 