function.spt_object_removenullproperties.description=Removes properties from a Map or Dictionary where the value is null. If the passed in value is not a Map or Dictionary an error is thrown.
function.spt_object_removenullproperties.param.object.description=The object to remove nulls from
function.spt_object_removenullproperties.param.recursive.description=If true (default), will recurse into nested objects and remove nulls from them as well