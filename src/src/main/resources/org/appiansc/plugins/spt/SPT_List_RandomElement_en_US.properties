function.spt_list_randomelement.description=Returns a random element in the provided list. If not a List, returns what was passed in.
function.spt_list_randomelement.param.list.description=The list to select from
function.spt_list_randomelement.param.count.description=The number of elements to include (optional; default is 1)
function.spt_list_randomelement.param.unique.description=If selecting multiple, ensure that the elements are unique. Will throw an error if count is greater than the number of elements in the array.