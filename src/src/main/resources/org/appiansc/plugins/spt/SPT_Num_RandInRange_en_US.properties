function.spt_num_randinrange.description=Returns random value(s) in the given range. The value type will be either Integer or Decimal, determined by the types used for min and max.
function.spt_num_randinrange.param.min.description=The minimum number to be used in the range (Integer or Decimal)
function.spt_num_randinrange.param.max.description=The maximum number to be used in the range (Integer or Decimal)
function.spt_num_randinrange.param.count.description=The number of random values to produce (defaults to a single; if set, returns a List)
function.spt_num_randinrange.param.places.description=If returning Decimals, optionally set the number of places to include